# Site settings
title: NTUEE-1975 Innovation and Entrepreneurship Award
email: your-email@domain.com
description: 台大 1975 級電機系友創新創業獎助學金
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://ntuee1975.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/ntuee1975/ntuee1975.github.io
git_edit_address: https://github.com/ntuee1975/ntuee1975.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Asia/Taipei
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
